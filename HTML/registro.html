<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seventh Day Health Ministry</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/estiloglobal.css">
    <style>
        /* Estilos adicionales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ffffff, #ffffff);
            color: #333;
        }
        .nav {
            background-color: #69A6A4;
            color: white;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 15px;
        }
        .nav ul li a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s ease;
        }
        
        .logo-nav {
            height: 50px;
        }
        .container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        .container h2 {
            text-align: center;
            color: #005f73;
            margin-bottom: 20px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .input-group input, .input-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #005f73;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0A9396;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
   

    </style>
</head>
<body>
    <nav class="nav">
        <img src="../Imagenes/logo2-removebg-preview.png" alt="Logo empresa" class="logo-nav">
        <ul>
            <li><a href="../HTML/index.html">Inicio</a></li>
            <li><a href="../HTML/nosotros.html">Nosotros</a></li>
            <li><a href="../HTML/servicios.html">Servicios</a></li>   
            <li><a href="../HTML/registro.html">Registro</a></li>
            <li><a href="../HTML/contactenos.html">Contáctenos</a></li>
        </ul>
    </nav>


       
    </section>
    <div class="container">
        <h2 class="h2register">Registro Seventh Day Health</h2>
        <form id="registro-form" action="#" method="POST">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required>
                <p class="error-message" id="error-nombre"></p>
            </div>
            <div class="input-group">
                <label for="apellido">Apellidos:</label>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese sus apellidos" required>
                <p class="error-message" id="error-apellido"></p>
            </div>
            <div class="input-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                <p class="error-message" id="error-email"></p>
            </div>
            <div class="input-group">
                <label for="fecha">Fecha de Nacimiento:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div class="input-group">
                <label for="genero">Género:</label>
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Seleccione su género</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <footer>
        <p>Desarrollado por <strong>Eliana, Laura y Everth</strong> - Derechos Reservados 2024 &copy;</p>
    </footer>

    <script src="../scripts/validacion.js"></script>
</body>
</html>
