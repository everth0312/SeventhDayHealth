<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="../CSS/estiloglobal.css">
    <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
    <nav class="nav">

        <img src="../Imagenes/logo2-removebg-preview.png" alt="Logo empresa" class="logo-nav">
        <ul>
            <li><a href="../HTML/index.html">Inicio</a></li>
            <li><a href="../HTML/nosotros.html">Nosotros</a></li>
            <li><a href="../HTML/servicios.html">Servicios</a></li>   
            <li><a href="../HTML/registro.html">Registro</a></li>

        </ul>
    </nav>
    <img src="../Imagenes/fdac630b0f4c8b9b724b859497f5c010.jpg" alt="sano" class="sano">

    <section class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <div class="form-control">
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" placeholder="Ingresa tu usuario" required>
            </div>
            <div class="form-control">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn-submit">Iniciar Sesión</button>
        </form>
    </section>
    <script src="login.js"></script>
</body>
</html>
